<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue start</title>
    <link rel="stylesheet" href="css/element-ui.css">
    <!-- 先引入 Vue -->
    <script src="js/vue.js"></script>
    <!-- 引入组件库 -->
    <script src="js/element-ui.js"></script>
    <script src="js/element-ui-zh-CN.js"></script>
    <script src="js/vue-router.js"></script>
    <script src="js/jquery-3.3.1.js"></script>
</head>
<body >
<div id="app" >
<el-container style=" border: 1px solid #eee">
    <el-aside width="200px" style="background-color: rgb(238, 241, 246)">
        <el-menu :default-openeds="['0','1','2']" >
                    <el-menu-item :index="getIndex(index)" v-for="(item,index) in files">  <router-link :to="item.path">{{item.name}}</router-link></el-menu-item>
        </el-menu>
    </el-aside>

    <el-container>


        <el-main>
            <router-view></router-view>
        </el-main>
    </el-container>
</el-container>
</div>

<style scoped>
    html,body,#app{
        width:100%;
        height:100%;
        overflow:hidden;
    }
    .el-header {
        background-color: #B3C0D1;
        color: #333;
        line-height: 60px;
    }

    .el-aside {
        color: #333;
    }
</style>

<script>

    const files=[
        {
            path: '/demo/vuelist',
            name: 'vue实现列表'
        },
        {
            path: '/demo/vuelist',
            name: 'vue实现列表'
        },
        {
            path: '/demo/jquerylist',
            name: 'jquery实现列表'
        },
        {
            path: '/simple-step1',
            name: '起步'
        },
        {
            path: '/element-index',
            name: 'elementui简单示例'
        }

    ];



















    var Page =Vue.component('Page', {
         data:function(){
             return{

             }
         },
        methods:{
          getSrc:function(){
              if(this.$route.path.substr(1)==0){
                  return "welcome.html";
              }
              return this.$route.path.substr(1)+".html";
          }
        },
        // 就像 data 一样，prop 也可以在模板中使用
        // 同样也可以在 vm 实例中通过 this.message 来使用
        template: '<div> {{getSrc()}} <iframe :src="getSrc()" onload="setIframeHeight(this)" frameborder="0" scrolling="auto" style="width:100%;"></iframe></div>'
    });

    // document.domain = "caibaojian.com";
    function setIframeHeight(iframe) {
        if (iframe) {
            var height = Math.max($(window).height(),$(document).height(),$(document.body).height(),$(document.documentElement).height());
            height=height-70;
           console.log(height);
           iframe.style.height =height+"px";
        }
    };


    const routes = [
        {
            path: '*',
            name: 'router',
            component: Page,
        }
    ];
    // 3. 创建 router 实例，然后传 `routes` 配置
    // 你还可以传别的配置参数, 不过先这么简单着吧。
    const router = new VueRouter({
        routes // （缩写）相当于 routes: routes
    });


   var vue = new Vue ({
       el:'#app',
       router,
       data() {

            return {
                collapse:false,
                routes:routes,
                files:files

            }
        },
       methods:{
           getIndex(a,b){
               if(b){
                   return (a*10+b)+"";
               }
               else{
                   return a+"";
               }

           }
       }
    });
</script>
</body>
</html>
