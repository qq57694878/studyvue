<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue start</title>
    <link rel="stylesheet" href="css/element-ui.css">
    <!-- 先引入 Vue -->
    <script src="js/vue.js"></script>
    <!-- 引入组件库 -->
    <script src="js/element-ui.js"></script>
    <script src="js/element-ui-zh-CN.js"></script>
    <script src="js/vue-router.js"></script>
</head>
<body >
<div id="app">
<el-container style="width:100%;height:100%; border: 1px solid #eee">
    <el-aside width="200px" style="background-color: rgb(238, 241, 246)">
        <el-menu :default-openeds="['0','1','2']" >
                    <el-menu-item :index="getIndex(index)" v-for="(item,index) in routes">  <router-link :to="item.path">{{item.name}}</router-link></el-menu-item>
        </el-menu>
    </el-aside>

    <el-container>
        <el-header style="text-align: right; font-size: 12px">
            <el-dropdown>
                <i class="el-icon-setting" style="margin-right: 15px"></i>
                <el-dropdown-menu slot="dropdown">
                    <el-dropdown-item>查看</el-dropdown-item>
                    <el-dropdown-item>新增</el-dropdown-item>
                    <el-dropdown-item>删除</el-dropdown-item>
                </el-dropdown-menu>
            </el-dropdown>
            <span>王小虎</span>
        </el-header>

        <el-main>
            <router-view></router-view>
        </el-main>
    </el-container>
</el-container>
</div>

<style>
    .el-header {
        background-color: #B3C0D1;
        color: #333;
        line-height: 60px;
    }

    .el-aside {
        color: #333;
    }
</style>

<script>
    Vue.component('Page', {
        // 声明 props
        props: ['src'],
        // 就像 data 一样，prop 也可以在模板中使用
        // 同样也可以在 vm 实例中通过 this.message 来使用
        template: '<div> <iframe :src="src"></iframe></div>'
    })

    const routes = [
        {
            path: '/',
            name: 'Dashboard',
            component: Page

        },

        {
            path: '/example',
            name: 'Example',
            component: Home

        },

        {
            path: '/form',
            name: 'Form',
            component: About
        }
    ];
    // 3. 创建 router 实例，然后传 `routes` 配置
    // 你还可以传别的配置参数, 不过先这么简单着吧。
    const router = new VueRouter({
        routes // （缩写）相当于 routes: routes
    });

   var vue = new Vue ({
       el:'#app',
       router,
       data() {
            const item = {
                date: '2016-05-02',
                name: '王小虎',
                address: '上海市普陀区金沙江路 1518 弄'
            };
            return {
                collapse:false,
                routes:routes,
                tableData: Array(20).fill(item)
            }
        },
       methods:{
           getIndex(a,b){
               if(b){
                   return (a*10+b)+"";
               }
               else{
                   return a+"";
               }

           }
       }
    });
</script>
</body>
</html>
