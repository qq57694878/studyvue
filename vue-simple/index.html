<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue start</title>
    <link rel="stylesheet" href="css/element-ui.css">
    <!-- 先引入 Vue -->
    <script src="js/vue.js"></script>
    <!-- 引入组件库 -->
    <script src="js/element-ui.js"></script>
    <script src="js/element-ui-zh-CN.js"></script>
    <script src="js/vue-router.js"></script>
</head>
<body >
<div id="app" >
<el-container style=" border: 1px solid #eee">
    <el-aside width="200px" style="background-color: rgb(238, 241, 246)">
        <el-menu :default-openeds="['0','1','2']" >
                    <el-menu-item :index="getIndex(index)" v-for="(item,index) in files">  <router-link :to="item.path">{{item.name}}</router-link></el-menu-item>
        </el-menu>
    </el-aside>

    <el-container>


        <el-main>
            <router-view></router-view>
        </el-main>
    </el-container>
</el-container>
</div>

<style>
    .el-header {
        background-color: #B3C0D1;
        color: #333;
        line-height: 60px;
    }

    .el-aside {
        color: #333;
    }
</style>

<script>
    var Page =Vue.component('Page', {
        props: ['src'],
        data: function () {
            return {
                filename:this.src+".html"
            }
        },
        methods:{
          /*  getSrc(){
                var path =his.$route.path;
                if(path.charAt(0)=='/'){
                    return path.substr(1)+'.html'
                }else{
                    return path+'.html'
                }
            }*/
        },
        // 就像 data 一样，prop 也可以在模板中使用
        // 同样也可以在 vm 实例中通过 this.message 来使用
        template: '<div> <iframe :src="filename"onload="setIframeHeight(this)" frameborder="0" scrolling="auto" style="width:100%;height:1000px"></iframe></div>'
    })
    // document.domain = "caibaojian.com";
    function setIframeHeight(iframe) {
        if (iframe) {
           /* var iframeWin = iframe.contentWindow || iframe.contentDocument.parentWindow;
            if (iframeWin.document.body) {
                iframe.height = iframeWin.document.documentElement.scrollHeight || iframeWin.document.body.scrollHeight;
            }*/
            var iwindow = iframe.contentWindow;
            var idoc = iwindow.document;
            var height = Math.max(1000,idoc.body.offsetHeight,idoc.body.scrollHeight,idoc.body.clientHeight,document.body.clientHeight,document.body.offsetHeight);
           iframe.height =height;

           /* var iframeHeight = iframe.document.body.scrollHeight + 30 + "px";
            iframe.style.height = iframeHeight;*/
        }
    };
    const files=[
        {
            path: '/img',
            name: 'img'
        },
        {
            path: '/simple-step1',
            name: 'simple-step1'
        },
        {
            path: '/element-index',
            name: 'element-index'
        },
        {
            path: '/img',
            name: 'img'
        },
    ]

    const routes = [
        {

            path: '/:src',
            name: 'router',
            component: Page,
            props: true

        }
    ];
    // 3. 创建 router 实例，然后传 `routes` 配置
    // 你还可以传别的配置参数, 不过先这么简单着吧。
    const router = new VueRouter({
        routes // （缩写）相当于 routes: routes
    });

   var vue = new Vue ({
       el:'#app',
       router,
       data() {
            const item = {
                date: '2016-05-02',
                name: '王小虎',
                address: '上海市普陀区金沙江路 1518 弄'
            };
            return {
                collapse:false,
                routes:routes,
                files:files,
                tableData: Array(20).fill(item)
            }
        },
       methods:{
           getIndex(a,b){
               if(b){
                   return (a*10+b)+"";
               }
               else{
                   return a+"";
               }

           }
       }
    });
</script>
</body>
</html>
