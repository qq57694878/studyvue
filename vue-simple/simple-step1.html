<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="js/vue.js"></script>
</head>
<body>
<div id="app">
    {{ message }}
    <ul>
        <li v-for="item in messages">
            {{ item }}
        </li>
    </ul>
    <div v-if="Math.random() > 0.5">
        Now you see me
    </div>
    <div v-else>
        Now you don't
    </div>
   <div>
       <input type="checkbox" v-model="showlabel">    <span v-if="showlabel">看到我了</span>
   </div>

    <div id="todo-list-example">
        <input
                v-model="newTodoText"
                @keyup.enter="addNewTodo"
                placeholder="Add a todo"
        >
        <ul>
            <li
                    is="todo-item"
                    v-for="(todo, index) in todos"
                    :key="todo.id"
                    :title="todo.title"
                    @remove="todos.splice(index, 1)"
            ></li>
        </ul>
    </div>
</div>
<script>
    Vue.component('todo-item', {
        template: '\
    <li>\
      {{ title }}\
      <button v-on:click="$emit(\'remove\')">X</button>\
    </li>\
  ',
        props: ['title']
    });


    var vm =new Vue({
        el: '#app',
        beforeCreate:function(){
           console.log("beforeCreate");
        },
        created:function(){
            setTimeout(function(){
                var a=[];
                for(var i=0;i<5;i++){
                    a.push("加载到的消息"+i);
                }
                Vue.set(vm,"messages",a);
            },1000)
            console.log("created");
        },
        beforeMount:function(){
            console.log("beforeMount");
        },
        mounted:function(){
            console.log("mounted");
        },
        beforeUpdate:function () {
            console.log("beforeUpdate");
        },
        updated:function () {
            console.log("updated");
        },
        beforeDestroy:function () {
            console.log("beforeDestroy");
        },
        destroyed:function () {
            console.log("destroyed");
        },
        data: {
            message: 'Hello Vue!',
            newTodoText: '',
            todos: [],
            nextTodoId: 1,
            showlabel:true,
            now:Date.now(),
            messages:[]
        },
        methods: {
            addNewTodo: function () {
                this.todos.push({
                    id: this.nextTodoId++,
                    title: this.newTodoText
                })
                this.newTodoText = ''
            },
            current_time:function(){
                return new Date();
            }
        },
        computed:{
            current_time_once:function(){
                return new Date();
            }
        }

    });
</script>
</body>
</html>
